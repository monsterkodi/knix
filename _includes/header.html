<header>
  <div class="container">
    <h1>Knix</h1>
    <h2>a small coffeescript gui framework in its infancy</h2>

    <nav class="site-nav">

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>

    </nav>

  </div>
</header>
